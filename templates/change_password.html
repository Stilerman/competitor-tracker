{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <div class="card mb-4">
            <div class="card-header">
                <h2>Изменение пароля</h2>
            </div>
            <div class="card-body">
                <form id="change-password-form" action="/change_password" method="post">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Текущий пароль:</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Новый пароль:</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password_confirm" class="form-label">Подтверждение нового пароля:</label>
                        <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Изменить пароль</button>
                        <a href="/" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        // Валидация формы
        $('#change-password-form').submit(function(e) {
            const newPassword = $('#new_password').val();
            const newPasswordConfirm = $('#new_password_confirm').val();
            
            if (newPassword !== newPasswordConfirm) {
                e.preventDefault();
                Swal.fire({
                    title: 'Ошибка',
                    text: 'Новые пароли не совпадают',
                    icon: 'error',
                    confirmButtonText: 'ОК'
                });
            }
        });
    });
</script>
{% endblock %}
